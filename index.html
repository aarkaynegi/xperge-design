<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Synex Digital HealthCare</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Custom style and scripts -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="sign-in-page">
    <div class="container-fluid mainContainer d-flex flex-column">
        <main class="content">
            <div class="form-signin d-flex flex-column">
                <form action="" id="signInForm" method="get">
                    <h1 class="mb-5 fw-bolder text-center">Synex Digital HealthCare</h1>
                    <div class="mb-3">
                        <label for="userID" class="form-label">User ID</label>
                        <input type="text" class="form-control p-3" id="userID" name="userID" placeholder="Type Here">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control p-3" id="pass" name="pass" placeholder="">
                    </div>

                    <p id="feedback" class="d-flex fontSmall align-items-center gap-2 redColor m-0"></p>
                    <div class="mb-5 d-flex justify-content-between fontSmall">
                        <a href="#" class="primaryColor fw-bold">Find my ID</a>
                        <a href="./forget-password.html" class="redColor fw-bold">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary p-3 fw-bold">Login</button>
                </form>
                <div class="formFooter text-center">
                    <h4 class="fw-bold m-0">Customer Service Center</h4>
                    <p>+82 1668-1057 | XXXX@synex.co.kr</p>
                    <p>상담: 평일 09~17시(12~13시 제외) / 휴무 : 토일 및 공휴일</p>
                </div>
            </div>
        </main>
        <footer
            class="sign-in-footer d-flex justify-content-between align-items-center p-sm-4 p-2 flex-sm-row flex-column">
            <div class="d-flex align-items-center gap-2" style="line-height: 1;">
                <i class="fa-solid fa-language" style="font-size: 1.2em;"></i>
                <span class="lang">KOR</span>
                <span>|</span>
                <span class="lang active">ENG</span>
            </div>
            <div>
                <p class="text-uppercase m-0">&copy; Synex Corp. All Rights Reserved</p>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>

</body>

</html>
