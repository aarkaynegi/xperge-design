<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reset Password - Synex Digital HealthCare</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Custom style and scripts -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="reset-password-page">
    <div class="container-fluid mainContainer d-flex flex-column">
        <main class="content">
            <div class="form-reset-password d-flex flex-column gap-5">
                <form action="" id="resetPass" method="get">
                    <h1 class="mb-5 fw-bolder">Password Reset</h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control p-3" id="email" name="email" placeholder="">
                    </div>
                    <p id="feedback" class="d-flex fontSmall align-items-center gap-2 redColor m-0"></p>
                    <button type="submit" class="btn btn-primary p-3 fw-bold">Send Email</button>
                </form>
                <div id="formResult" class="d-none greenColor fw-bold fontLarge text-center">
                    <i class="fa-solid fa-circle-check"></i>
                    Email sent successfully
                </div>
            </div>
        </main>
        <footer
            class="reset-pass-footer d-flex justify-content-between align-items-center p-sm-4 p-2 flex-sm-row flex-column">
            <div class="d-flex align-items-center gap-2" style="line-height: 1;">
                <i class="fa-solid fa-language" style="font-size: 1.2em;"></i>
                <span class="lang">KOR</span>
                <span>|</span>
                <span class="lang active">ENG</span>
            </div>
            <div>
                <p class="text-uppercase m-0">&copy; Synex Corp. All Rights Reserved</p>
            </div>
        </footer>
    </div>

    <script>
        const resetPassForm = document.getElementById('resetPass');
        const email = document.getElementById('email');
        const formResult = document.getElementById('formResult');

        email.addEventListener('focus', () => feedback.innerHTML = '')

        resetPassForm.addEventListener('submit', (event) => {
            event.preventDefault();

            if (email.value === '') {
                feedback.innerHTML = '<em>Please enter email address</em>';
            } else {
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value) === false) {
                    feedback.innerHTML = '<em>Please enter a valid email address</em>';
                } else {
                    feedback.innerHTML = '';
                    formResult.classList.remove('d-none')
                    setTimeout(() => window.location = './index.html', 1000)
                }
            }

        });
    </script>
</body>

</html>
